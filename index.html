<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Jazyková škola Jill</title>

  <!-- Tailwind + custom colors -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            brand: '#00C47F',        // the bright green
            'brand-dark': '#00A86B', // hover state
            'nav-blue': '#0A2557',   // the deep navy text
            muted: '#F0F4F8'         // light gray for hover, bg
          },
          fontFamily: {
            sans: ['Inter','sans-serif']
          }
        }
      }
    }
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-white text-nav-blue font-sans antialiased">

  <!-- HEADER -->
  <header class="shadow-sm">
    <div class="container mx-auto px-6 py-4 flex items-center justify-between">

      <!-- Logo -->
      <a href="#" class="flex-shrink-0">
        <img src="/path/to/logo.svg" alt="Jill logo" class="h-8">
      </a>

      <!-- Main nav -->
      <nav class="hidden md:flex items-center space-x-8 text-sm font-medium">
        <!-- Dropdown -->
        <div class="relative group">
          <button class="flex items-center text-brand hover:text-brand-dark transition">
            JAZYKOVÉ KURZY
            <svg class="w-4 h-4 ml-1 fill-current" viewBox="0 0 20 20">
              <path d="M5 7l5 5 5-5H5z"/>
            </svg>
          </button>
          <div class="absolute left-0 mt-2 w-48 bg-white rounded-md shadow-lg opacity-0 group-hover:opacity-100 transition-opacity pointer-events-none group-hover:pointer-events-auto">
            <a href="#deti"  class="block px-4 py-2 text-nav-blue hover:bg-muted">Děti (MŠ, ZŠ)</a>
            <a href="#studenti" class="block px-4 py-2 text-nav-blue hover:bg-muted">Studenti (SŠ)</a>
            <a href="#dospeli" class="block px-4 py-2 text-nav-blue hover:bg-muted">Dospělí</a>
          </div>
        </div>

        <a href="#o-nas" class="hover:text-nav-blue/80 transition">O nás</a>
        <a href="#kontakt" class="hover:text-nav-blue/80 transition">Kontakt</a>
      </nav>

      <!-- Utilities -->
      <div class="flex items-center space-x-4">
        <a href="#otestujte" class="px-4 py-2 border-2 border-brand text-brand rounded-full text-sm font-semibold hover:bg-brand hover:text-white transition">
          OTESTUJTE SVOU ÚROVEŇ →
        </a>
        <a href="#studenti" class="p-1 hover:text-brand transition" aria-label="Studenti">
          <!-- Replace with your SVG icon -->
          <svg class="w-6 h-6 fill-current" viewBox="0 0 24 24">
            <path d="…"/>
          </svg>
        </a>
        <button class="p-1 rounded hover:bg-muted transition" aria-label="Switch to English">
          <img src="/path/to/gb-flag.svg" alt="EN" class="h-5 w-5">
        </button>
      </div>

    </div>
  </header>


  <!-- HERO -->
  <main class="container mx-auto px-6 py-16">
    <div class="max-w-2xl mx-auto text-center mb-12">
      <p class="text-sm text-brand font-semibold uppercase mb-2">Skupinové kurzy</p>
      <h1 class="text-4xl lg:text-5xl font-bold leading-tight text-nav-blue">
        Pro koho jazykový kurz vybíráte?
      </h1>
    </div>

    <!-- CARDS -->
    <div class="grid gap-6 md:grid-cols-3">
      <a href="#deti" class="border-2 border-brand rounded-lg p-6 hover:shadow-lg transition">
        <h3 class="text-xl font-bold text-nav-blue mb-1">Děti</h3>
        <p class="text-gray-600">(MŠ, ZŠ)</p>
      </a>
      <a href="#studenti" class="border-2 border-brand rounded-lg p-6 hover:shadow-lg transition">
        <h3 class="text-xl font-bold text-nav-blue mb-1">Studenti</h3>
        <p class="text-gray-600">(SŠ)</p>
      </a>
      <a href="#dospeli" class="border-2 border-brand rounded-lg p-6 hover:shadow-lg transition">
        <h3 class="text-xl font-bold text-nav-blue">Dospělí</h3>
      </a>
    </div>
  </main>


  <!-- you can continue adding your sections here… -->

</body>
</html>
